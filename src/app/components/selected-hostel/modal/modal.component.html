<button class="btn btn-success btn-lg btn-group-justified" data-toggle="modal" data-target="#myModal">BOOK NOW!</button>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <label>Full Name</label>
            <input type="name" class="form-control" id="fullname" placeholder="Enter full name" name="fullname" ngModel required>

            <div class="row">
              <div class="col-sm-6">
                <label>Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email" ngModel required
                pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/">
                <!-- <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address</span> -->
              </div>
              <div class="col-sm-6">
                <label>Phone</label>
                <input type="phone" class="form-control" id="exampleInputEmail1" name="phone" placeholder="Enter phone number" ngModel required>
              </div>
            </div>

            <label>Address</label>
            <input type="address" class="form-control" id="exampleInputEmail1" name="address" placeholder="Enter address" ngModel required>
            <div class="row">
              <div class="col-sm-6">
                <label>City</label>
                <input type="city" class="form-control" id="exampleInputEmail1" name="city" placeholder="Enter city" ngModel required>
              </div>
              <div class="col-sm-6">
                <label>State</label>
                <input type="state" class="form-control" id="exampleInputEmail1" name="state" placeholder="Enter state" ngModel required>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <label>Country</label>
                <select class="form-control  required country" id="exampleSelect1" name="country" ngModel required>
                  <option>Australia</option>
                </select>
              </div>
              <div class="col-sm-6">
                <label>Post/Zip Code</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="zipcode" placeholder="Enter zip code" ngModel required>
              </div>
            </div>
          </div>
          <!-- <button type="submit" class="btn btn-primary">Confirm Booking</button> -->
          <button [disabled]="!f.valid" type="submit" class="btn btn-primary" data-toggle="modal" data-target="#bookedModal" data-dismiss="modal">Confirm Booking</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- BOOKED MODAL -->
<div id="bookedModal" class="modal fade" role="dialog">
    <div class="modal-content" id="bookedModalCorners">
        <div class="modal-body">
          <p style="text-align: center">Your booking was successful!</p>
        </div>
    </div>
</div>
